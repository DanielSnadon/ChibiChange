<!DOCTYPE html>
<html>

<head>
    <title>ChibiChange</title>
    <style>
        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar {
            background-color: #f1f1f1;
            /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –ø–∞–Ω–µ–ª–∏ */
            padding: 10px 20px;
            /* –û—Ç—Å—Ç—É–ø—ã –ø–∞–Ω–µ–ª–∏ */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* –õ–∏–Ω–∏—è —Ç–µ–Ω–∏ */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–∞–≤–æ–π —á–∞—Å—Ç–∏ –ø–∞–Ω–µ–ª–∏ */
        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* –ö—Ä—É–≥–ª–∞—è –∏–∫–æ–Ω–∫–∞ */
        .user-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            /* –®–∏—Ä–∏–Ω–∞ –∏–∫–æ–Ω–∫–∏ */
            height: 45px;
            /* –í—ã—Å–æ—Ç–∞ –∏–∫–æ–Ω–∫–∏ */
            border-radius: 50%;
            /* –ö—Ä—É–≥–ª–∞—è —Ñ–æ—Ä–º–∞ */
            background-color: #b0b0b0;
            /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∏–∫–æ–Ω–∫–∏ */
            color: rgb(0, 0, 0);
            /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            font-size: 25px;
            /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            font-weight: bold;
            /* –ñ–∏—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            text-align: center;
            line-height: 45px;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –±—É–∫–≤—ã */
        }

        a {
            text-decoration: none;
        }
    </style>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 70%;
            max-width: 1400px;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card {
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            padding: 15px;
            height: 300px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #e9ecef;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ */
        .chart-placeholder {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            margin-bottom: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        
        .currency-info {
            margin-top: auto;
            text-align: center;
        }
        
        .card-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-description {
            font-size: 14px;
            color: #b0b0b0;
        }
    </style>
</head>

<body>

    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º —Å–∞–π—Ç–∞ –∏ –ª–æ–≥–∏–Ω–æ–º/–∏–º–µ–Ω–µ–º -->
    <div class="top-bar">
        <!-- –ù–∞–∑–≤–∞–Ω–∏–µ —Å–∞–π—Ç–∞ -->
        <h1><a href="{{ url_for('home') }}" style="text-decoration: none; color: black;">ChibiChange</a></h1>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–∞–≤–æ–π —á–∞—Å—Ç–∏ –ø–∞–Ω–µ–ª–∏ -->
        <div class="top-bar-right">
            {% if current_user.is_authenticated %}
            <!-- –ö—Ä—É–≥–ª–∞—è –∏–∫–æ–Ω–∫–∞ —Å –ø–µ—Ä–≤–æ–π –±—É–∫–≤–æ–π –∏–º–µ–Ω–∏ -->
            <a href="{{ url_for('profile') }}" title="Profile">
                <div class="user-icon">{{ current_user.username[0] }}</div>
            </a>
            <!-- –ò–∫–æ–Ω–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
            <a href="{{ url_for('settings') }}" title="Settings">
                <img src="{{ url_for('static', filename='settings-icon.png') }}" alt="Settings" width="45" height="45"
                    style="margin-left: 0px; margin-top: 5px;">
            </a>
            {% else %}
            <a href="{{ url_for('login') }}"
                style="text-decoration: none; color: black; font-size: 22px; padding: 6px 12px; border: 3px solid black; border-radius: 5px;">
                Login
            </a>
            <a href="{{ url_for('register') }}"
                style="text-decoration: none; color: black; font-size: 22px; padding: 6px 12px; border: 3px solid black; border-radius: 5px;">
                Register
            </a>
            {% endif %}
        </div>
    </div>

    <div class="main-content">
        <h2 style="text-align: center; width: 70%; margin-bottom: 30px;">Available Currencies</h2>
        <div class="cards-container">
            {% for currency in currencies %}
                <a href="{{ url_for('currency_detail', currency_name=currency.name) }}" class="card">
                    <!-- –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ -->
                    <div class="chart-placeholder">üìà</div>
                    
                    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞–ª—é—Ç–µ -->
                    <div class="currency-info">
                        <div class="card-icon">{{ currency.icon }}</div>
                        <div class="card-title">{{ currency.name|capitalize }}</div>
                        <div class="card-description">{{ currency.description }}</div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

</body>

</html>
