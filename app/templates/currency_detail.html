<!DOCTYPE html>
<html>
<head>
    <title>{{ currency_name|capitalize }} - ChibiChange</title>
    <style>
        .top-bar {
            background-color: #f1f1f1;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #b0b0b0;
            color: rgb(0, 0, 0);
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            line-height: 45px;
        }
        
        a {
            text-decoration: none;
        }
        
        .currency-content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .currency-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .currency-icon {
            font-size: 50px;
        }
        
        .currency-title {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1><a href="{{ url_for('home') }}" style="text-decoration: none; color: black;">ChibiChange</a></h1>
        <div class="top-bar-right">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('profile') }}" title="Profile">
                    <div class="user-icon">{{ current_user.username[0] }}</div>
                </a>
                <a href="{{ url_for('settings') }}" title="Settings">
                    <img src="{{ url_for('static', filename='settings-icon.png') }}" alt="Settings" width="45" height="45" style="margin-left: 0px; margin-top: 5px;">
                </a>
            {% else %}
                <a href="{{ url_for('login') }}" 
                   style="text-decoration: none; color: black; font-size: 22px; padding: 6px 12px; border: 3px solid black; border-radius: 5px;">
                    Login
                </a>
                <a href="{{ url_for('register') }}" 
                   style="text-decoration: none; color: black; font-size: 22px; padding: 6px 12px; border: 3px solid black; border-radius: 5px;">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
    
    <div class="currency-content">
        <div class="currency-header">
            <div class="currency-icon">ðŸ’°</div>
            <h2 class="currency-title">{{ currency_name|capitalize }}</h2>
        </div>
    </div>
</body>
</html>
