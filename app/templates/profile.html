<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="{{ url_for('home')}}"><img src="{{ url_for('static', filename='Chibichange.png') }}" alt="ChibiChange"></a>
        </div>
        <!-- <div class="header-tyan">
            <img src="{{ url_for('static', filename='reg.gif') }}" alt="gifka" class="head-gif">
        </div> -->
        <div class="header-reg">
                <a href="{{ url_for('settings') }}" title="Settings">
                    <img src="{{ url_for('static', filename='settings-icon.png') }}" alt="Settings" width="45" height="45" style="margin-left: 0px; margin-top: 5px;">
                </a>
        </div>
    </div>
    <div class="container">
        <div class="container-form">
            <h2>Profile details:</h2>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Balance:</strong> $134.243.253</p>

            <ul>
                {% for item in currencies %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="footer">
        <p>ChibiChange.org</p>
        <p>ChibiChangeHelp@gmail.com</p>
    </div>
</body>
</html>
